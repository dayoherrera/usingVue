<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos realizados ðŸ˜Š</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app">
        <h1>
          Mis Cursos Realizados ðŸ˜Š
        </h1>
          <p>
            <input type="text" placeholder="Titulo del curso" v-model="title"/>
          </p>
          <p>
            <input type="number" placeholder="Horas" v-model="time"/>
          </p>
          <p>
            <button v-on:click="addCourse()">Guardar Curso</button>
          </p>
        </fieldset>
        <div>
          <h3>Lista de Cursos</h3>
          <p v-if="courses.length === 0" class="red">Aun no has realizado cursos</p>
          <div>
            <ol v-for="p in courses">
              <!-- Lista de cursos -->
              {{ p.title }} - {{ p.time }}
            </ol>
            <hr/>
            <p>
              Llevo <strong>{{ totalTime }}</strong> horas aprendiendo en los cursos.
            </p>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
